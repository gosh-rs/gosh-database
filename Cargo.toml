[package]
name = "gosh-db"
version = "0.0.5"
edition = "2018"
authors = ["Wenping Guo <ybyygu@gmail.com>"]

[dependencies]
diesel = { version = "1.4", features = ["sqlite"] }
diesel_migrations = "1.0"
# Important for statically linking SQLite3
libsqlite3-sys = { version = "*", features = ["bundled"] }
dotenv = "0.10"
serde = {version="1", features = ["derive"]}
serde_json = "1"
bincode = "1.0"
gosh-core = { git = "https://github.com/gosh-rs/gosh-core.git" }
gosh-models = {git = "https://github.com/gosh-rs/models.git", branch="dev"}

[dev-dependencies]
tempfile = "3"

[features]
# for adhoc hacking
adhoc = []
